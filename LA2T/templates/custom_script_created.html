<!-- custom_script_created.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Script Created</title>
    <!-- Add your styles here -->
    <style>
        /* Add CSS styles for the spinner */
        .spinner-container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #eee;
        }

        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Added to make text appear below the checkmark */
        }

        .checkmark__circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 2;
            stroke-miterlimit: 10;
            stroke: #7ac142;
            fill: none;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }

        .checkmark {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            display: block;
            stroke-width: 2;
            stroke: green;
            stroke-miterlimit: 10;
            margin: 10% auto;
            box-shadow: none; /* Removed box shadow */
            animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
        }

        .checkmark__check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
        }

        @keyframes stroke {
            100% {
                stroke-dashoffset: 0;
            }
        }

        @keyframes scale {
            0%, 100% {
                transform: none;
            }
            50% {
                transform: scale3d(1.1, 1.1, 1);
            }
        }

        @keyframes fill {
            100% {
                box-shadow: none; /* Removed box shadow */
            }
        }

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            text-align: center;
            margin-top: 50px; /* Adjust as needed */
        }

        h2 {
            text-align: center; /* Center-align the text */
            margin-top: 20px; /* Adjust as needed */
        }
    </style>
</head>

<body>
    <div class="spinner-container">
        <div class="wrapper">
            <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
                <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
            </svg>
            <h2>Custom script '{{ script_filename }}' created successfully!</h2>
        </div>
    </div>
</body>
<script>
    // Redirect to index.html after 2 seconds (2000 milliseconds)
    setTimeout(function() {
        window.location.href = "/create_custom_script";
    }, 2000);
</script>
</html>
